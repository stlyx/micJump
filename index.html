<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microphone Jump!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="container-fluid">
    <div class="row">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="row">
        <div class="col-md-4 col-lg-2">
            <button id="startBtn" class="btn btn-lg btn-success" type="button" style="display: none;">Start</button>
            <button id="stopBtn" class="btn btn-lg btn-danger" type="button" style="display: none;">Stop</button>
        </div>
        <div class="col-md-2 col-lg-2">
            <input id="sensitivity" type="range" class="form-control" min="40" max="90" value="80">
        </div>
        <div class="col-md-6 col-lg-4">
            <p class="lead">
                <b>Score: </b><span id="score"></span>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
